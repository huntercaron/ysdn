        <style>
            body {

            iframe {
                width: 100%;
                height: 100vh;
                z-index: 0;
            }

            .stuff {
                position: fixed;
                z-index: 100;
                width: 100vw;
                height: 100vh;
            }

            h1 {
                text-align: center;
                color: pink;
                font-size: 2rem;
                margin-top: 40vh;
                opacity: 0;
                animation: 5s fadeOut;
            	-webkit-animation: 5s fadeOut;
            	-moz-animation:  5s fadeOut;
            }

            .item {
                color: pink;
                font-size: 2rem;
                top: -15%;
                position: fixed;
	            display: block;
                animation: moveit linear infinite 150s;
            	-webkit-animation: moveit linear infinite 150s;
            	-moz-animation: moveit linear infinite 150s;
            }

            @-webkit-keyframes moveit{
                0%{top:-20%}
                100%{top:110%}
            }
            @keyframes moveit{
                0%{top:-20%}
                100%{top:110%}
            }
            @-moz-keyframes moveit{
                0%{top:-20%}
                100%{top:110%}
            }

            @-webkit-keyframes fadeOut{
                0%{opacity: 1}
                90%{opacity: 1}
                100%{opacity: 0}
            }
            @keyframes fadeOut{
                0%{opacity: 1}
                90%{opacity: 1}
                100%{opacity: 0}
            }
            @-moz-keyframes fadeOut{
                0%{opacity: 1}
                90%{opacity: 1}
                100%{opacity: 0}
            }

     function addShit() {

         for (var i = 0; i < 10; i++) {
             var leftP = Math.floor(Math.random() * (90 - 0 + 1));
